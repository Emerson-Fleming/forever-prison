<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0000 0%, #330000 50%, #1a0000 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 96px;
            margin: 0 0 20px 0;
            color: #ff3333;
            text-shadow: 0 0 20px rgba(255, 51, 51, 0.8),
                0 0 40px rgba(255, 51, 51, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .message {
            font-size: 24px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .button {
            display: inline-block;
            padding: 15px 40px;
            margin: 10px;
            font-size: 20px;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #ff3333 0%, #cc0000 100%);
            border: 2px solid #ff6666;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 51, 51, 0.4);
        }

        .button:hover {
            background: linear-gradient(135deg, #ff5555 0%, #ff0000 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 51, 51, 0.6);
        }

        .button:active {
            transform: translateY(0);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 51, 51, 0.3);
            border-radius: 50%;
            animation: float 10s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 0.5;
            }

            90% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <h1>GAME OVER</h1>
        <p class="message">You have been defeated...</p>
        <a href="index.html" class="button">Try Again</a>
        <a href="index.html" class="button"
            style="background: linear-gradient(135deg, #666666 0%, #333333 100%); border-color: #999999;">Main Menu</a>
    </div>

    <script>
        // Background music - continues from main game
        const bgMusic = new Audio('assets/sounds/mask game theme song.wav');
        bgMusic.loop = true;
        bgMusic.volume = 0.3;

        // Start music (may need user interaction due to autoplay policy)
        function startMusic() {
            bgMusic.play().catch(e => console.log('Waiting for user interaction to play music'));
        }

        // Try to play immediately (works if coming from game with recent interaction)
        startMusic();

        // Also play on any click if not already playing
        document.addEventListener('click', () => {
            if (bgMusic.paused) {
                startMusic();
            }
        });

        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 10 + 5 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>

</html>
